<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVTEAM NP - Motivasi</title>
    <style>
        /* CSS untuk tampilan */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000; /* Latar belakang hitam pekat */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Mencegah scrolling */
        }

        /* Kontainer utama untuk slide dan audio */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Slide Pembuka */
        #welcome-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            max-width: 600px;
            width: 90%;
        }

        #logo {
            width: 80%;
            max-width: 250px; /* Ukuran logo bisa disesuaikan */
            height: auto;
            margin-bottom: 30px;
            border-radius: 8px; /* Sedikit lengkungan di sudut logo */
        }

        #motivation-quote {
            font-size: 1.2em;
            font-style: italic;
            color: #e0e0e0;
            margin: 20px 0;
            line-height: 1.6;
            /* Menggunakan font yang lebih elegan jika tersedia */
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        }

        #start-button {
            background-color: #a88a4e; /* Warna emas/perunggu dari logo */
            color: #000000; /* Teks hitam agar kontras di tombol */
            border: none;
            padding: 15px 35px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px; /* Tombol bulat */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(168, 138, 78, 0.3);
        }

        #start-button:hover {
            background-color: #c9a761; /* Warna lebih cerah saat disentuh */
            transform: scale(1.05); /* Sedikit membesar */
        }

        /* Kontainer Audio (disembunyikan awalnya) */
        #audio-container {
            width: 90%;
            max-width: 600px;
            padding: 25px;
            background-color: #1a1a1a; /* Abu-abu sangat gelap */
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7);
            display: none; /* Sembunyikan awalnya */
            box-sizing: border-box;
        }

        #audio-container h2 {
            margin-top: 0;
            color: #a88a4e; /* Judul dengan warna emas */
            border-bottom: 2px solid #a88a4e;
            padding-bottom: 10px;
        }

        /* Pemutar Audio */
        audio {
            width: 100%;
            margin-top: 20px;
        }

        /* Atur filter warna untuk pemutar audio di browser webkit (Chrome, Safari) */
        audio::-webkit-media-controls-panel {
            background-color: #2c2c2c;
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-mute-button {
            filter: brightness(1.5) grayscale(1) contrast(100);
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="welcome-slide">
            <img src="logo.png" alt="DVTEAM NP Logo" id="logo">
            <p id="motivation-quote">
                "DV Team tidak perlu berdebat untuk mendapatkan kepercayaan, kita mengandalkan eksekusi untuk memenangkan rasa hormat."
            </p>
            <button id="start-button">Mulai Dengarkan</button>
        </div>

        <div id="audio-container">
            <h2>Narasi DVTEAM</h2>
            <audio id="player" controls controlsList="nodownload">
                <source src="narasi_andal.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio ini.
            </audio>
        </div>

    </div>

    <script>
        // JavaScript untuk fungsionalitas tombol
        document.getElementById('start-button').addEventListener('click', function() {
            var welcomeSlide = document.getElementById('welcome-slide');
            var audioContainer = document.getElementById('audio-container');
            var audioPlayer = document.getElementById('player');

            // 1. Sembunyikan slide pembuka
            welcomeSlide.style.display = 'none';

            // 2. Tampilkan kontainer audio
            audioContainer.style.display = 'block';

            // 3. Putar audio
            // Ini akan berfungsi di iPhone dan Android karena dipicu oleh klik pengguna.
            audioPlayer.play().catch(function(error) {
                // Menangani jika ada error saat memutar
                console.log("Audio gagal diputar: ", error);
            });
        });
    </script>

</body>
</html>
