<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVTEAM NP - Motivasi</title>
    <style>
        /* CSS untuk tampilan */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden; /* Mencegah scrolling */
            /* Gambar latar belakang */
            background-image: url('background.png'); /* Pastikan nama file sama */
            background-size: cover; /* Menutupi seluruh area */
            background-position: center; /* Pusatkan gambar */
            background-repeat: no-repeat; /* Jangan mengulang gambar */
        }

        /* Kontainer utama untuk slide dan audio */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Mengatur item secara vertikal */
            justify-content: flex-end; /* Memposisikan item di bagian bawah */
            align-items: center;
            padding-bottom: 30px; /* Jarak dari bawah */
            box-sizing: border-box;
        }

        /* Slide Pembuka */
        #welcome-slide {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            max-width: 80%; /* Lebar maksimum agar tidak terlalu besar */
            background-color: rgba(0, 0, 0, 0.7); /* Latar belakang semi-transparan */
            border-radius: 12px;
            margin-bottom: 20px; /* Jarak dari audio player */
        }

        #logo {
            width: 70%;
            max-width: 200px; /* Ukuran logo disesuaikan */
            height: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        #motivation-quote {
            font-size: 1.1em;
            font-style: italic;
            color: #e0e0e0; /* Warna teks agar tetap terlihat */
            margin: 15px 0;
            line-height: 1.5;
            font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        }

        #start-button {
            background-color: #a88a4e; /* Warna emas/perunggu dari logo */
            color: #000000;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(168, 138, 78, 0.3);
        }

        #start-button:hover {
            background-color: #c9a761;
            transform: scale(1.05);
        }

        /* Kontainer Audio (disembunyikan awalnya) */
        #audio-container {
            width: 90%;
            max-width: 500px; /* Lebih kecil agar tidak menutupi banyak latar belakang */
            padding: 15px 25px;
            background-color: rgba(0, 0, 0, 0.8); /* Latar belakang semi-transparan yang lebih gelap */
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.7);
            display: none; /* Sembunyikan awalnya */
            box-sizing: border-box;
            margin-top: auto; /* Mendorong ke bawah */
        }

        #audio-container h2 {
            margin-top: 0;
            color: #a88a4e;
            border-bottom: 2px solid #a88a4e;
            padding-bottom: 10px;
            font-size: 1.3em;
        }

        /* Pemutar Audio */
        audio {
            width: 100%;
            margin-top: 15px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #2c2c2c;
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display,
        audio::-webkit-media-controls-timeline,
        audio::-webkit-media-controls-volume-slider,
        audio::-webkit-media-controls-mute-button {
            filter: brightness(1.5) grayscale(1) contrast(100);
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="welcome-slide">
            <img src="logo.png" alt="DVTEAM NP Logo" id="logo">
            <p id="motivation-quote">
                "DV Team tidak perlu berdebat untuk mendapatkan kepercayaan, kita mengandalkan eksekusi untuk memenangkan rasa hormat."
            </p>
            <button id="start-button">Mulai Dengarkan</button>
        </div>

        <div id="audio-container">
            <h2>Narasi DVTEAM</h2>
            <audio id="player" controls controlsList="nodownload">
                <source src="narasi_andal.mp3" type="audio/mpeg">
                Browser Anda tidak mendukung elemen audio ini.
            </audio>
        </div>

    </div>

    <script>
        /* Fungsi untuk mengaktifkan fullscreen */
        function openFullscreen() {
            var elem = document.documentElement; // Ambil elemen <html> (seluruh halaman)
            
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { /* Firefox */
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE/Edge */
                elem.msRequestFullscreen();
            }
        }

        // JavaScript untuk fungsionalitas tombol
        document.getElementById('start-button').addEventListener('click', function() {
            
            // 1. Panggil fungsi Fullscreen
            openFullscreen();

            // 2. Ambil elemen-elemen
            var welcomeSlide = document.getElementById('welcome-slide');
            var audioContainer = document.getElementById('audio-container');
            var audioPlayer = document.getElementById('player');

            // 3. Sembunyikan slide pembuka
            welcomeSlide.style.display = 'none';

            // 4. Tampilkan kontainer audio
            audioContainer.style.display = 'block';

            // 5. Putar audio
            audioPlayer.play().catch(function(error) {
                // Menangani jika ada error saat memutar
                console.log("Audio gagal diputar: ", error);
            });
        });
    </script>

</body>
</html>
